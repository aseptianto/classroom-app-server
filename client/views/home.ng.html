<div id="wrapper">
    <div ng-include="'client/views/sidebar.ng.html'"></div>

    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom" ng-include="'client/views/topbar.ng.html'"></div>
        <div class="row border-bottom white-bg dashboard-header">
            <ul ng-repeat="sub in submissions">
                <li>{{sub}}</li>
                
                  <form>
                    <label>sub</label>
                    <input ng-model="sub.user">
                    
                  </form>
                  <div class="col-xs-4 ma-add-button-container">
                    <button class="btn" ng-click="">Add</button>
                  </div>
            </ul>
            
        </div>
    </div>
</div>
