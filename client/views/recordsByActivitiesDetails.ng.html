<div class="white-bg">
    Questions-Students Table
    <h1>{{activity[0].name}}</h1>
    <div class="table-responsive">
        <table class="table" id="questionsStudentsTable">
            <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th ng-repeat="student in students">
                        {{student.username}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="q in questions">
                    <th>Q{{$index + 1}}</th>
                    <!--<td ng-repeat="submission in submissions| filter:{'question':q._id}">
                        <span ng-if="submission.data">{{submission.data}}</span>
                    </td>-->
                    <td ng-repeat="student in students">
                        <div ng-repeat="submission in submissions| filter:{'question':q._id, 'student':student._id}">
                            {{submission.data}}
                            <div ng-if="q.type != 0 ">
                                <button class="btn" ng-click="setTeacherResponse(submission._id, 1)">Y</button>
                                <button class="btn" ng-click="setTeacherResponse(submission._id, 0)">X</button>
                                <button class="btn" ng-click="setTeacherResponse(submission._id, 2, 'test')">O</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
