<div id="wrapper">
    <div ng-include="'client/views/sidebar.ng.html'"></div>

    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom" ng-include="'client/views/topbar.ng.html'"></div>
        <div class="row border-bottom white-bg dashboard-header">
            <div>{{sessionDetail[0].name}}</div>



            <br/><br/><br/>
            <div ng-repeat="sess in sessionDetail">
                <form>
                    <label>Name</label>
                    <input ng-model="sess.name">
                    <label>Description</label>
                    <input ng-model="sess.description">
                    <button class="btn" ng-click="save()">Save name and description</button>
                    <br/>
                    <label>Teachers</label>
                    <div ng-repeat ="teacher in sess.teachers">
                        <label>{{teacher}}</label>
                    </div>
                    <br/>
                    <label>Students</label>
                    <div ng-repeat ="student in sess.students">
                        <label>{{student}}</label>
                    </div>
                    <br/>
                    <label>Add Student to Session (Username)</label>
                    <input ng-model ="newStudentUsername">
                    <button class="btn" ng-click="addStudent(newStudentUsername)">Add Student</button>
                    <br/><br/><br/>

                </form>
            </div>

        </div>
    </div>
</div>
