<div id="wrapper">
    <div ng-include="'client/views/sidebar.ng.html'"></div>

    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom" ng-include="'client/views/topbar.ng.html'"></div>
        <div class="row wrapper border-bottom white-bg page-heading" ng-include="'client/views/headbar.ng.html'"></div>
        <div class="wrapper wrapper-content">
          <div class="row border-bottom white-bg dashboard-header">
            <div>In the page of sessions</div>

            Add a session
            <form>
                <label>name</label>
                <input ng-model="newSession.name">
                <label>description</label>
                <input ng-model="newSession.description">
                <button ng-click="createSession(newSession)">Add</button>
            </form>

        <br/><br/>
            <div ng-repeat="sess in sessions">
                <li>
                    <a href="/sessions/{{sess._id._str}}"><i class="fa fa-edit"></i><span class="nav-label">{{sess.name}}</span></a>
                </li>
            </div>
          </div>
        </div>
    </div>
</div>
